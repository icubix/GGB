<div class="login" >
        <div class="contentft">
            <!-- BEGIN LOGIN FORM -->
            <div class="login-form">
                <div class="col-md-12 no-padding">
                    <div class="form-group text-center">
                        <label class="control-label colorwhite"><h2>Fotgot Password</h1></label>
                    </div>
                     <div class="form-group">
                        <label class="control-label colorwhite text-center"><h>Dont worry! just fill in your email and well help you reset your password</h1></label>
                    </div>
                </div>
                <form class="col-md-12" name="forgotForm" novalidate>
                   <div class="form-group">
                        <label class="control-label colorwhite">Email Address</label>

                            <span class="input-group-addon brdtxt"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="text" class="brd" name="password" placeholder="Email Address" required="true" data-ng-model="forgotForm.EmailAddress">

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn green uppercase" ng-click="SendEmail()">Send Email</button>                       
                    </div>  
                    <label class="control-label margin-top-10">
                        <a class="colorwhite" href="#/login">Back to Login</a>
                    </label>
                         
                   
                </div>
            </form>
        </div>
